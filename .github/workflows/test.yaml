name: test
on: [push]
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    strategy:
      matrix:
        goVersion: [1.16]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.goVersion }}
        id: go
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go mod download
      - name: Run security scan
        uses: securego/gosec@master
        with:
          args: ./...
      - name: Check code style
        run: go vet ./...
      - name: Test
        run: go test ./...
